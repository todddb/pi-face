{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>Create person</h2>
    <form method="post">
        <label for="first_name">First name</label>
        <input id="first_name" name="first_name" required>

        <label for="last_name">Last name</label>
        <input id="last_name" name="last_name">

        <label for="email">Email</label>
        <input id="email" name="email" type="email">

        <label><input type="checkbox" name="vip"> VIP</label>

        <button class="btn btn-primary" type="submit" style="margin-top: 0.75rem;">Create</button>
    </form>
</div>

<div class="card">
    <h2>People</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>VIP</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            {% for p in people %}
            <tr>
                <td>{{ p.first_name }} {{ p.last_name or '' }}</td>
                <td>{{ p.email or 'â€”' }}</td>
                <td>{{ 'Yes' if p.vip else 'No' }}</td>
                <td>{{ p.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
